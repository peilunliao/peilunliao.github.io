<script>
	var clickx = new Array();
	var clicky = new Array();
	var touchx = new Array();
	var touchy = new Array();
	var color = "black";
	var width = 10;
	var md = false;
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	canvas.addEventListener('mousedown', down);
	canvas.addEventListener('touchstart', down);	
	canvas.addEventListener('mouseup', toggledraw);
	canvas.addEventListener('touchend', toggledraw);
	canvas.addEventListener('touchmove',
	function(evt){
		var touchPos = getTouchPos(canvas, evt);
		var postx = touchPos.x;
		var posty = touchPos.y;
		touchx.push(postx);
		touchy.push(posty);
		draw(canvas, postx, posty);
	}, false);
	
	canvas.addEventListener('mousemove',
	function(evt){
		var mousePos = getMousePos(canvas, evt);
		var posx = mousePos.x;
		var posy = mousePos.y;
		clickx.push(posx);
		clicky.push(posy);
		draw(canvas, posx, posy);
	});
	
	function down(){
		md = true;
	}
	function toggledraw(){
		md = false;
		canvas.style.cursor="url('paintcursor.gif'), pointer";
	}
	function getTouchPos(canvas, evt){
		var rect = canvas.getBoundingClientRect();
		return{
			x: evt.touches[0].clientX - rect.left,
			y: evt.touches[0].clientY - rect.top
		};
	}
	function getMousePos(canvas, evt){
		var rect = canvas.getBoundingClientRect();
		return{
			x:evt.clientX - rect.left,
			y:evt.clientY - rect.top
		};
	}
	$(document).ready(function(){
		$("#redpic").click(function(){
			color = "#FF8080";
		});
		$("#bluepic").click(function(){
			color = "#80AAFF";	
		});
		$("#greenpic").click(function(){
			color = "#85e085";	
		});
		$("#blackpic").click(function(){
			color = "black";	
		});
		$("#eraserpic").click(function(){
			color = "white";	
		});
	});

	$(document).ready(function(){
		$("#large").click(function(){
			width = 40;
		});
		$("#middle").click(function(){
			width = 24;	
		});
		$("#small").click(function(){
			width = 10;	
		});
		
	});

	document.getElementById('button').addEventListener('click', function() {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }, false);

	function draw(canvas, posx, posy){
		var i = clickx.length;
		var it= touchx.length;
		var j = clicky.length;
		var jt =touchy.length;
		
		if(md){
			canvas.style.cursor="url('paintcursor.gif'), pointer";
			context.beginPath();
			context.arc(posx,posy,width/2,0,2*Math.PI);
			context.fillStyle = color;
			context.fill();
			context.beginPath();
			if( i> 1 && j > 1){
				context.moveTo(clickx[i-2],clicky[j-2]);
			}else{
				context.moveTo(clickx[i-1],clicky[j-1]);
			}
			if( it> 1 && jt > 1){
				context.moveTo(touchx[it-2],touchy[jt-2]);
			}else{
				context.moveTo(touchx[it-1],touchy[jt-1]);
			}
			context.lineTo(clickx[i-1],clicky[j-1]);
			context.lineTo(touchx[it-1],touchy[jt-1]);
		
			context.closePath();
			context.lineWidth= width;
			context.strokeStyle = this.color;
			context.stroke(); 

			/*context.moveTo(posx - 5 ,posy +5);
			context.lineTo(posx + 5 ,posy +5);
			context.lineTo(posx + 5 ,posy -5);
			context.lineTo(posx - 5 ,posy -5);
			context.closePath();
			context.fillStyle = "black";
			context.fill();*/

			
		}
	}
</script>
